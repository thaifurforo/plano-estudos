name: Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Configure MkDocs for preview
        env:
          BRANCH_NAME: ${{ github.head_ref }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          # Create preview URL path based on branch name
          # Sanitize branch name to prevent command injection
          SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g' | tr '[:upper:]' '[:lower:]' | cut -c1-50)
          
          # Validate that SAFE_BRANCH_NAME is not empty and contains only safe characters
          if [[ ! "$SAFE_BRANCH_NAME" =~ ^[a-z0-9._-]+$ ]]; then
            echo "Error: Invalid branch name after sanitization"
            exit 1
          fi
          
          # Update mkdocs.yml to use the preview path
          sed -i "s|site_url:.*|site_url: https://${REPO_OWNER}.github.io/plano-estudos/preview/${SAFE_BRANCH_NAME}/|g" mkdocs.yml
          
          echo "SAFE_BRANCH_NAME=$SAFE_BRANCH_NAME" >> $GITHUB_ENV
          
      - name: Build MkDocs
        run: |
          mkdocs build
          
      - name: Deploy to preview branch
        env:
          SAFE_BRANCH_NAME: ${{ env.SAFE_BRANCH_NAME }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Validate that site was built successfully
          if [ ! -d "site" ] || [ -z "$(ls -A site)" ]; then
            echo "Error: site directory is empty or doesn't exist"
            exit 1
          fi
          
          # Clone the gh-pages branch or create orphan if it doesn't exist
          git fetch origin gh-pages || true
          git checkout -B gh-pages origin/gh-pages || git checkout --orphan gh-pages
          
          # Create preview directory if it doesn't exist
          mkdir -p "preview/${SAFE_BRANCH_NAME}"
          
          # Copy built site to preview directory (including hidden files)
          rm -rf "preview/${SAFE_BRANCH_NAME}"/*
          cp -r site/. "preview/${SAFE_BRANCH_NAME}/"
          
          # Commit and push
          git add "preview/${SAFE_BRANCH_NAME}"
          git commit -m "Deploy preview for PR #${PR_NUMBER}" || echo "No changes to commit"
          git push origin gh-pages
          
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        env:
          SAFE_BRANCH_NAME: ${{ env.SAFE_BRANCH_NAME }}
          REPO_OWNER: ${{ github.repository_owner }}
        with:
          script: |
            const branchName = process.env.SAFE_BRANCH_NAME;
            const repoOwner = process.env.REPO_OWNER;
            const previewUrl = `https://${repoOwner}.github.io/plano-estudos/preview/${branchName}/`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview deployment')
            );
            
            const body = `## ðŸš€ Preview deployment
            
            Preview URL: ${previewUrl}
            
            This preview will be automatically deleted when the PR is merged or closed.`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          
      - name: Remove preview directory
        env:
          BRANCH_NAME: ${{ github.head_ref }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Sanitize branch name to prevent command injection
          SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g' | tr '[:upper:]' '[:lower:]' | cut -c1-50)
          
          # Validate that SAFE_BRANCH_NAME is not empty and contains only safe characters
          if [[ ! "$SAFE_BRANCH_NAME" =~ ^[a-z0-9._-]+$ ]]; then
            echo "Error: Invalid branch name after sanitization"
            exit 1
          fi
          
          if [ -d "preview/$SAFE_BRANCH_NAME" ]; then
            rm -rf "preview/$SAFE_BRANCH_NAME"
            git add preview
            git commit -m "Remove preview for PR #${PR_NUMBER}" || echo "No changes to commit"
            git push origin gh-pages
          else
            echo "Preview directory does not exist, nothing to clean up"
          fi
          
      - name: Comment PR about cleanup
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸ§¹ Preview deployment has been cleaned up.'
            });
